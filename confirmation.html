<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Message envoyé !</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="stylesheet"
      href="css/cdn.jsdelivr.net_npm_swiper@10_swiper-bundle.min.css"
    />
  </head>

  <body>
    <section class="container confirmation__container">
      <a href="index.html" class="button__close">X</a>
      <div class="nav__btns">
        <!-- Theme change button -->
        <i class="uil uil-moon change-theme" id="theme-button"></i>

        <div class="nav__toggle" id="nav-toggle">
          <i class="uil uil-apps"></i>
        </div>
      </div>

      <div class="confirmation__content">
        <h1 class="confirmation__title">Message envoyé</h1>
        <p class="confirmation__subtitle">
          Merci pour votre message <br />
          Il a bien été transmis et je vous répondrai dès que possible
        </p>

        <div class="confirmation__img-container">
          <img
            class="confirmation__img"
            src="assets/img/imgConfirmation.png"
            alt="SelfieCartoon recevant des messages sur son ordinateur"
          />
        </div>

        <h2 class="confirmation__title">À bientôt !</h2>
      </div>
    </section>
  </body>
  <script src="js/cdn.jsdelivr.net_npm_swiper@10_swiper-bundle.min.js"></script>
  <script src="js/main.js"></script>
</html>
